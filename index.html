<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Raleway:wght@300;400;700;800&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="./src/css/normalize.css">
    <link rel="stylesheet" href="./src/css/app.css">
</head>
<body>
<div class="header__container">
    <header class="header__wrapper">
        <a href="" class="logo">
            <img src="" alt="Best Shop Logo" class="logo__link"></a>
        <nav class="header_menu">
            <a href="#why-us" class="menu__item">why us</a>
            <a href="#benefits" class="menu__item">benefits</a>
            <a href="#prices" class="menu__item">prices</a>
            <a href="#contact" class="menu__item">contact</a></nav>
    </header>
</div>

<main>
    <div class="intro">
        <h1 class="intro__hdl">Sell More!</h1>
        <p class="intro_lead">Open shop on our platform and increase your sales</p>
        <div class="intro__box"><a href="" class="intro__link btn btn-lg btn-primary">Open your shop</a>
            <div><img src="" alt=""></div>
        </div>
    </div>
    <section class="stats">
        <div class="stats__container">
            <h2 class="stats__hdl">The most popular sales platform in country</h2>
            <div class="stats__visual">
                <div class="stats__box">
                    <img src="" alt="person">
                    <p class="stats-nr">number0000+</p>
                    <p class="stats-descr">description</p>
                </div>
                <div class="stats__box">
                    <img src="" alt="eye" >
                    <p class="stats-nr">number0000+</p>
                    <p class="stats-descr">description</>
                </div>
                <div class="stats__box">
                    <img src="" alt="catalog">
                    <p class="stats-nr">number0000+</p>
                    <p class="stats-descr">description</>
                </div>
            </div>
        </div>
    </section>
    <section class="benefits">
        <div class="benefits__container">
            <div class="benefits__box benefits--laptop">
                <img src="" alt="laptop" class="laptop__img">
                <div class="benefits__text">
                    <h2 class="benefits__title">text 1</h2>
                    <p class="benefits__descr">text 1</p>
                </div>
            </div>
            <div class="benefits__box benefits--phone">
                <img src="" alt="phone" class="phone__img">
                <div class="benefits__text">
                    <h2 class="benefits__title">text 2</h2>
                    <p class="benefits__descr">text 2</p>
                </div>
            </div>
            <div class="benefits__box benefits--sm">
                <div class="benefits__text">
                    <h2 class="benefits__title">text 0</h2>
                    <p class="benefits__descr">text 0</p>
                </div>
                <div><img src="" alt="trumpet" class="trumpet__img"></div>
        </div>
    </section>

</main>
</body>
</html>
